<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 150px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }
        </style>

    </h:head>
    <h:body>

        <h:panelGroup id="header" layout="block">
            <table width="100%">
                <tr>
                    <th align="left">
                        <div id="logo"></div>
                    </th>
                    <th align="left">
                        <div id="app-title">Student Information System</div>
                    </th>
                    <th align="right" valign="top">
                        <a href="index.xhtml" class="navigation">Home</a>
                        <a href="admissionCreate.xhtml" class="navigation">Submit Online Application</a>
                        <a href="trackApplicationStatus.xhtml" class="navigation">Track Application Status</a>
                    </th>
                </tr>
            </table>
        </h:panelGroup>
        <div id="content">
            <h:panelGroup id="container" layout="block">
                <h2 class="form-container-heading" align="center">Welcome to Prospective Students.</h2>
                <div align="center">
                    <h:outputText value="${settingsCRUDController.propsectiveStudentsText}" escape="false" style="font-size: 8px; margin-top: 20px;"/>    
                </div>
            </h:panelGroup>
        </div>
    </h:body>
</html>
