<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>School year schedule Maintenance</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>School year schedule Maintenance</h1>
        <h:form>
            <h:dataTable rendered="#{not empty schoolyearscheduleCRUDController.schoolyearschedules}" value="#{schoolyearscheduleCRUDController.schoolyearschedules}" var="schoolyearschedule" border="1" width="50%">
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="School Year" />
                    </f:facet>        
                    <h:outputText value="${schoolyearschedule.schoolyear}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Start Date" />
                    </f:facet>        
                    <h:outputText value="${schoolyearschedule.startdate}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="End Date" />
                    </f:facet>        
                    <h:outputText value="${schoolyearschedule.enddate}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Edit"/>
                    </f:facet>
                    <h:commandLink action="#{schoolyearscheduleCRUDController.editSchoolyearschedule(schoolyearschedule)}">
                        <h:outputText value="Edit"/>
                    </h:commandLink>
                </h:column>        
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:commandLink action="#{schoolyearscheduleCRUDController.deleteSchoolyearschedule(schoolyearschedule)}">
                        <h:outputText value="Delete"/>
                    </h:commandLink>
                </h:column>        
            </h:dataTable>

            <h:panelGroup rendered="#{empty schoolyearscheduleCRUDController.schoolyearschedules}">
                <p>There are no school year schedules available. Please add new items.</p>
            </h:panelGroup>

            <br/>

            <h:commandButton value="Add Schoolyearschedule" action="#{schoolyearscheduleCRUDController.addSchoolyearschedule}">
            </h:commandButton>
        </h:form>

    </h:body>
</html>
