<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />
            <h:panelGroup id="container" layout="block">
                <h:form class="form-container">
                    <h2 class="form-container-heading" align="center">Create Teacher</h2>
                    <div align="center">
                        <h:messages style="color:red;font-weight:bold;"></h:messages>
                        <h:panelGrid align="center" columns="4" columnClasses="rightAlign,leftAlign"> 
                            <h:outputText value="First Name:"></h:outputText>
                            <h:inputText label="First Name" value="#{userprofile.firstname}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Last Name:"></h:outputText>
                            <h:inputText label="Last Name" value="#{userprofile.lastname}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Middle Name:"></h:outputText>
                            <h:inputText label="Middle Name" value="#{userprofile.middlename}" size="60">
                                <f:validateLength maximum="10"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Date of Birth:"></h:outputText>
                            <a4j:outputPanel id="calendar_start" layout="block">
                                <rich:calendar value="#{userprofile.dateofbirth}" 
                                               locale="US"
                                               popup="true"
                                               datePattern="MMM d, yyyy"
                                               showApplyButton="false" 
                                               cellWidth="24px" 
                                               cellHeight="22px" 
                                               style="width:150px"/>
                            </a4j:outputPanel>
                            <h:outputText value="Gender:"></h:outputText>
                            <h:selectOneMenu value="#{userprofile.gender}">
                                <f:selectItem itemValue="Male" itemLabel="Male" />
                                <f:selectItem itemValue="Female" itemLabel="Female" />
                            </h:selectOneMenu>
                            <h:outputText value="Current Address 1:"></h:outputText>
                            <h:inputText label="Current Address 1" value="#{userprofile.currentaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current Address 2:"></h:outputText>
                            <h:inputText label="Current Address 2" value="#{userprofile.currentaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current City:"></h:outputText>
                            <h:inputText label="Current City" value="#{userprofile.currentcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current State:"></h:outputText>
                            <h:inputText label="Current State" value="#{userprofile.currentstate}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current Zip:"></h:outputText>
                            <h:inputText label="Current Zip" value="#{userprofile.currentzip}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Address 1:"></h:outputText>
                            <h:inputText label="Mailing Address 1" value="#{userprofile.mailingaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Address 2:"></h:outputText>
                            <h:inputText label="Mailing Address 2" value="#{userprofile.mailingaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing City:"></h:outputText>
                            <h:inputText label="Mailing City" value="#{userprofile.mailingcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing State:"></h:outputText>
                            <h:inputText label="Mailing State" value="#{userprofile.mailingstate}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Zip:"></h:outputText>
                            <h:inputText label="Mailing Zip" value="#{userprofile.mailingzip}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Email 1:"></h:outputText>
                            <h:inputText label="Email 1" value="#{userprofile.email1}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Email 2:"></h:outputText>
                            <h:inputText label="Email 2" value="#{userprofile.email2}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Home Phone:"></h:outputText>
                            <h:inputText label="Home Phone" value="#{userprofile.homephone}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mobile Phone:"></h:outputText>
                            <h:inputText label="Mobile Phone" value="#{userprofile.mobilephone}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Work Phone:"></h:outputText>
                            <h:inputText label="Work Phone" value="#{userprofile.workphone}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Educational quaification:"></h:outputText>
                            <h:inputText label="Educational quaification" value="#{teacher.educationalqualification}" size="60">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Specialization:"></h:outputText>
                            <h:inputText label="Specialization" value="#{teacher.specialization}">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Years of experience:"></h:outputText>
                            <h:inputText label="YearsOfExperience" value="#{teacher.yearsofexperience}">
                                <f:validateLength maximum="2"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Name:"></h:outputText>
                            <h:inputText label="Previous School Name" value="#{previousworkhistory.previousschoolname}" required="true" size="60">
                                <f:validateLength minimum="5" maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Address1:"></h:outputText>
                            <h:inputText label="Previous School Address1" value="#{previousworkhistory.previousschooladdress1}" size="60">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Address2:"></h:outputText>
                            <h:inputText label="Previous School Address2" value="#{previousworkhistory.previousschooladdress1}" size="60">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School City:"></h:outputText>
                            <h:inputText label="Previous School City" value="#{previousworkhistory.previousschoolcity}" size="60">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School State:"></h:outputText>
                            <h:inputText label="Previous School State" value="#{previousworkhistory.previousschoolstate}" size="60">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Zip:"></h:outputText>
                            <h:inputText label="Previous School Zip" value="#{previousworkhistory.previousschoolzip}" size="60">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Country:"></h:outputText>
                            <h:inputText label="Previous School Country" value="#{previousworkhistory.previousschoolcountry}" size="60">
                                <f:validateLength maximum="50"></f:validateLength>
                            </h:inputText>
                        </h:panelGrid>
                        <br/>
                        <h:commandButton action="#{teacherCRUDController.createTeacher}" value="  Save  "
                                         class="btn btn-medium btn-primary">
                        </h:commandButton>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
