<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />
            <h:panelGroup id="container" layout="block">
                <h:form class="form-container">
                    <h2 class="form-container-heading" align="center">Update Student</h2>
                    <div align="center">
                        <h:messages style="color:red;font-weight:bold;"></h:messages>

                        <h:panelGrid columns="4" columnClasses="rightAlign,leftAlign"> 
                            <h:outputText value="Student First Name:"></h:outputText>
                            <h:inputText label="Student First Name" value="#{studentCRUDController.userprofile.firstname}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Student Last Name:"></h:outputText>
                            <h:inputText label="Student Last Name" value="#{studentCRUDController.userprofile.lastname}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Student Middle Name:"></h:outputText>
                            <h:inputText label="Student Middle Name" value="#{studentCRUDController.userprofile.middlename}" size="60">
                                <f:validateLength maximum="10"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Date of Birth(MM-dd-yyyy):"></h:outputText>
                            <h:inputText label="Date of Birth" value="#{studentCRUDController.userprofile.dateofbirth}" size="60">
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:inputText>
                            <h:outputText value="Gender:"></h:outputText>
                            <h:selectOneMenu value="#{studentCRUDController.userprofile.gender}">
                                <f:selectItem itemValue="Male" itemLabel="Male" />
                                <f:selectItem itemValue="Female" itemLabel="Female" />
                            </h:selectOneMenu>
                            <h:outputText value="Current Address 1:"></h:outputText>
                            <h:inputText label="Current Address 1" value="#{studentCRUDController.userprofile.currentaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current Address 2:"></h:outputText>
                            <h:inputText label="Current Address 2" value="#{studentCRUDController.userprofile.currentaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current City:"></h:outputText>
                            <h:inputText label="Current City" value="#{studentCRUDController.userprofile.currentcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current State:"></h:outputText>
                            <h:inputText label="Current State" value="#{studentCRUDController.userprofile.currentstate}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current Zip:"></h:outputText>
                            <h:inputText label="Current Zip" value="#{studentCRUDController.userprofile.currentzip}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current Country:"></h:outputText>
                            <h:inputText label="Current Country" value="#{studentCRUDController.userprofile.currentcountry}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Address 1:"></h:outputText>
                            <h:inputText label="Mailing Address 1" value="#{studentCRUDController.userprofile.mailingaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Address 2:"></h:outputText>
                            <h:inputText label="Mailing Address 2" value="#{studentCRUDController.userprofile.mailingaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing City:"></h:outputText>
                            <h:inputText label="Mailing City" value="#{studentCRUDController.userprofile.mailingcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing State:"></h:outputText>
                            <h:inputText label="Mailing State" value="#{studentCRUDController.userprofile.mailingstate}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Zip:"></h:outputText>
                            <h:inputText label="Mailing Zip" value="#{studentCRUDController.userprofile.mailingzip}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Country:"></h:outputText>
                            <h:inputText label="Mailing Country" value="#{studentCRUDController.userprofile.mailingcountry}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Email 1:"></h:outputText>
                            <h:inputText label="Email 1" value="#{studentCRUDController.userprofile.email1}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Email 2:"></h:outputText>
                            <h:inputText label="Email 2" value="#{studentCRUDController.userprofile.email2}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Home Phone:"></h:outputText>
                            <h:inputText label="Home Phone" value="#{studentCRUDController.userprofile.homephone}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mobile Phone:"></h:outputText>
                            <h:inputText label="Mobile Phone" value="#{studentCRUDController.userprofile.mobilephone}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Race:"></h:outputText>
                            <h:inputText label="Race" value="#{studentCRUDController.student.race}" size="60">
                                <f:validateLength maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Ethnicity:"></h:outputText>
                            <h:inputText label="Ethnicity" value="#{studentCRUDController.student.ethnicity}" size="60">
                                <f:validateLength maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Health Records Received:"></h:outputText>
                            <h:selectOneRadio value="#{studentCRUDController.student.healthrecordsreceived}">
                                <f:selectItem itemValue="0" itemLabel="No" />
                                <f:selectItem itemValue="1" itemLabel="Yes" />
                            </h:selectOneRadio>
                            <h:outputText value="Disability Support Needed:"></h:outputText>
                            <h:selectOneRadio value="#{studentCRUDController.student.disabilitysupportneeded}">
                                <f:selectItem itemValue="0" itemLabel="No" />
                                <f:selectItem itemValue="1" itemLabel="Yes" />
                            </h:selectOneRadio>
                            <h:outputText value="IEP Needed:"></h:outputText>
                            <h:selectOneRadio value="#{studentCRUDController.student.iepneeded}">
                                <f:selectItem itemValue="0" itemLabel="No" />
                                <f:selectItem itemValue="1" itemLabel="Yes" />
                            </h:selectOneRadio>
                            <h:outputText value="Previous School Name:"></h:outputText>
                            <h:inputText label="Previous School Name" value="#{studentCRUDController.previouseducation.previousschoolname}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Address 1:"></h:outputText>
                            <h:inputText label="Previous School Address 1" value="#{studentCRUDController.previouseducation.previousschooladdress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Address 2:"></h:outputText>
                            <h:inputText label="Previous School Address 2" value="#{studentCRUDController.previouseducation.previousschooladdress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School City:"></h:outputText>
                            <h:inputText label="Previous School City" value="#{studentCRUDController.previouseducation.previousschoolcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School State:"></h:outputText>
                            <h:inputText label="Previous School State" value="#{studentCRUDController.previouseducation.previousschoolstate}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Zip:"></h:outputText>
                            <h:inputText label="Previous School Zip" value="#{studentCRUDController.previouseducation.previousschoolzip}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Country:"></h:outputText>
                            <h:inputText label="Previous School Country" value="#{studentCRUDController.previouseducation.previousschoolcountry}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Last Grade Attended:"></h:outputText>
                            <h:inputText label="Last Grade Attended" value="#{studentCRUDController.previouseducation.lastattendedgradelevel}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent First Name:"></h:outputText>
                            <h:inputText label="Parent First Name" value="#{studentCRUDController.parent.parentfirstname}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Last Name:"></h:outputText>
                            <h:inputText label="Parent Last Name" value="#{studentCRUDController.parent.parentlastname}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Education:"></h:outputText>
                            <h:inputText label="Parent Education" value="#{studentCRUDController.parent.parenteducation}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Address 1:"></h:outputText>
                            <h:inputText label="Parent Address 1" value="#{studentCRUDController.parent.parentcontactaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Address 2:"></h:outputText>
                            <h:inputText label="Parent Address 2" value="#{studentCRUDController.parent.parentcontactaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent City:"></h:outputText>
                            <h:inputText label="Parent City" value="#{studentCRUDController.parent.parentcontactcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent State:"></h:outputText>
                            <h:inputText label="Parent State" value="#{studentCRUDController.parent.parentcontactstate}" size="60">
                                <f:validateLength  maximum="2"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Zip:"></h:outputText>
                            <h:inputText label="Parent Zip" value="#{studentCRUDController.parent.parentcontactzip}" size="60">
                                <f:validateLength  maximum="10"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Country:"></h:outputText>
                            <h:inputText label="Parent Country" value="#{studentCRUDController.parent.parentcontactcountry}" size="60">
                                <f:validateLength  maximum="10"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Relationship with student:"></h:outputText>
                            <h:inputText label="Relationship with student" value="#{studentCRUDController.parent.relationshipwithstudent}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                        </h:panelGrid>

                        <h:inputHidden value="#{studentCRUDController.student.studentid}"></h:inputHidden>
                        <h:inputHidden value="#{studentCRUDController.parent.parentid}"></h:inputHidden>
                        <h:inputHidden value="#{studentCRUDController.previouseducation.previousschoolid}"></h:inputHidden>
                        <br/>
                        <h:commandButton action="#{studentCRUDController.updateStudent}" value="Save"></h:commandButton>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
