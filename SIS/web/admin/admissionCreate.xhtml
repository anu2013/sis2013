<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />
            <h:panelGroup id="container" layout="block">
                <h:form>
                    <h4 align="center">Submit Application</h4>
                    <div align="center">
                        <h:messages style="color:red;font-weight:bold;"></h:messages>
                        <h:panelGrid columns="4" columnClasses="rightAlign,leftAlign"> 
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Description:" escape="false"/>
                            <h:inputText label="Description" value="#{admission.description}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Grade Level Applying for:" escape="false"></h:outputText>
                            <h:selectOneMenu value="#{admission.gradelevelapplyingfor}">
                                <f:selectItems value="#{gradelevelCRUDController.gradelevels}" var="y"
                                               itemLabel="#{y.gradelevel}" itemValue="#{y.gradelevelid}" />
                            </h:selectOneMenu>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Admission Seeking year:" escape="false"></h:outputText>
                            <h:selectOneMenu value="#{admission.admissionseekingyear}">
                                <f:selectItems value="#{schoolyearscheduleCRUDController.schoolyearschedules}" var="y"
                                               itemLabel="#{y.schoolyear}" itemValue="#{y.schoolyear}" />
                            </h:selectOneMenu>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Student First Name:" escape="false"></h:outputText>
                            <h:inputText label="Student First Name" value="#{userprofile.firstname}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Student Last Name:" escape="false"></h:outputText>
                            <h:inputText label="Student Last Name" value="#{userprofile.lastname}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Student Middle Name:"></h:outputText>
                            <h:inputText label="Student Middle Name" value="#{userprofile.middlename}" size="60">
                                <f:validateLength maximum="10"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Date of Birth:"></h:outputText>
                            <a4j:outputPanel id="calendar_start" layout="block">
                                <rich:calendar value="#{userprofile.dateofbirth}" 
                                               locale="US"
                                               popup="true"
                                               datePattern="MMM d, yyyy"
                                               showApplyButton="false" 
                                               cellWidth="24px" 
                                               cellHeight="22px" 
                                               style="width:150px"/>
                            </a4j:outputPanel>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Gender:" escape="false"></h:outputText>
                            <h:selectOneMenu value="#{userprofile.gender}">
                                <f:selectItem itemValue="Male" itemLabel="Male" />
                                <f:selectItem itemValue="Female" itemLabel="Female" />
                            </h:selectOneMenu>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Current Address 1:" escape="false"></h:outputText>
                            <h:inputText label="Current Address 1" value="#{userprofile.currentaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Current Address 2:"></h:outputText>
                            <h:inputText label="Current Address 2" value="#{userprofile.currentaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Current City:" escape="false"></h:outputText>
                            <h:inputText label="Current City" value="#{userprofile.currentcity}"  required="true" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Current State:" escape="false"></h:outputText>
                            <h:inputText label="Current State" value="#{userprofile.currentstate}" required="true" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Current Zip:" escape="false"></h:outputText>
                            <h:inputText label="Current Zip" value="#{userprofile.currentzip}" size="60" required="true">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Current Country:" escape="false"></h:outputText>
                            <h:inputText label="Current Country" value="#{userprofile.currentcountry}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Address 1:"></h:outputText>
                            <h:inputText label="Mailing Address 1" value="#{userprofile.mailingaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Address 2:"></h:outputText>
                            <h:inputText label="Mailing Address 2" value="#{userprofile.mailingaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing City:"></h:outputText>
                            <h:inputText label="Mailing City" value="#{userprofile.mailingcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing State:"></h:outputText>
                            <h:inputText label="Mailing State" value="#{userprofile.mailingstate}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Zip:"></h:outputText>
                            <h:inputText label="Mailing Zip" value="#{userprofile.mailingzip}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mailing Country:"></h:outputText>
                            <h:inputText label="Mailing Country" value="#{userprofile.mailingcountry}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Email 1:"></h:outputText>
                            <h:inputText label="Email 1" value="#{userprofile.email1}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Email 2:"></h:outputText>
                            <h:inputText label="Email 2" value="#{userprofile.email2}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Home Phone:" escape="false"></h:outputText>
                            <h:inputText label="Home Phone" value="#{userprofile.homephone}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Mobile Phone:"></h:outputText>
                            <h:inputText label="Mobile Phone" value="#{userprofile.mobilephone}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Race:" escape="false"></h:outputText>
                            <h:selectOneMenu label="Race" value="#{student.race}" required="true">
                                <f:selectItem itemValue="American Indian or Alaska Native" itemLabel="American Indian or Alaska Native" />
                                <f:selectItem itemValue="Asian" itemLabel="Asian" />
                                <f:selectItem itemValue="Black or African American" itemLabel="Black or African American" />
                                <f:selectItem itemValue="Native Hawaiian and Other Pacific Islander" itemLabel="Native Hawaiian and Other Pacific Islander" />
                                <f:selectItem itemValue="White" itemLabel="White" />
                            </h:selectOneMenu>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Ethnicity:" escape="false"></h:outputText>
                            <h:selectOneMenu label="Ethnicity" value="#{student.ethnicity}" required="true">
                                <f:selectItem itemValue="Hispanic or Latino" itemLabel="Hispanic or Latino" />
                                <f:selectItem itemValue="Not Hispanic or Latino" itemLabel="Not Hispanic or Latino" />
                            </h:selectOneMenu>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Parent First Name:" escape="false"></h:outputText>
                            <h:inputText label="Parent First Name" value="#{parent.parentfirstname}" required="true" size="60">
                                <f:validateLength  minimum="3" maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Last Name:"></h:outputText>
                            <h:inputText label="Parent Last Name" value="#{parent.parentlastname}" required="true" size="60">
                                <f:validateLength  minimum="3" maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Education:"></h:outputText>
                            <h:inputText label="Parent Education" value="#{parent.parenteducation}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Address 1:"></h:outputText>
                            <h:inputText label="Parent Address 1" value="#{parent.parentcontactaddress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Address 2:"></h:outputText>
                            <h:inputText label="Parent Address 2" value="#{parent.parentcontactaddress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent City:"></h:outputText>
                            <h:inputText label="Parent City" value="#{parent.parentcontactcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent State:"></h:outputText>
                            <h:inputText label="Parent State" value="#{parent.parentcontactstate}" size="60">
                                <f:validateLength  maximum="2"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Zip:"></h:outputText>
                            <h:inputText label="Parent Zip" value="#{parent.parentcontactzip}" size="60">
                                <f:validateLength  maximum="10"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Parent Country:"></h:outputText>
                            <h:inputText label="Parent Country" value="#{parent.parentcontactcountry}" size="60">
                                <f:validateLength  maximum="10"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Relationship with student:" escape="false"></h:outputText>
                            <h:inputText label="Relationship with student" value="#{parent.relationshipwithstudent}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Previous School Name:" escape="false"></h:outputText>
                            <h:inputText label="Previous School Name" value="#{previouseducation.previousschoolname}" required="true" size="60">
                                <f:validateLength  minimum="3" maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Address 1:"></h:outputText>
                            <h:inputText label="Previous School Address 1" value="#{previouseducation.previousschooladdress1}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Address 2:"></h:outputText>
                            <h:inputText label="Previous School Address 2" value="#{previouseducation.previousschooladdress2}" size="60">
                                <f:validateLength  maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School City:"></h:outputText>
                            <h:inputText label="Previous School City" value="#{previouseducation.previousschoolcity}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School State:"></h:outputText>
                            <h:inputText label="Previous School State" value="#{previouseducation.previousschoolstate}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Zip:"></h:outputText>
                            <h:inputText label="Previous School Zip" value="#{previouseducation.previousschoolzip}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Previous School Country:"></h:outputText>
                            <h:inputText label="Previous School Country" value="#{previouseducation.previousschoolcountry}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Last Grade Attended:"></h:outputText>
                            <h:inputText label="Last Grade Attended" value="#{previouseducation.lastattendedgradelevel}" size="60">
                                <f:validateLength  maximum="50"></f:validateLength>
                            </h:inputText>
                        </h:panelGrid>
                        <br/>
                        <h:commandButton action="#{admissionCRUDController.createAdmission('Paper')}" 
                                         value="  Save  "
                                         class="btn btn-medium btn-primary" 
                                         style="margin-top: -10px;">
                        </h:commandButton>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
