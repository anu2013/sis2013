<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 100px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />
            <h:panelGroup id="container" layout="block" class="center-align">
                <h:form>
                    <div align="center">
                        <h4>Process Student Final results</h4>
                        <h:panelGrid columns="9">
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;School Year:" escape="false"/>
                            <h:selectOneMenu style="width:175px;"
                                             value="#{studentSchoolYearResultsProcessController.selectedSchoolYear}"
                                             converter="javax.faces.Integer">
                                <f:selectItem itemLabel="Select School Year" itemValue="0" />
                                <f:selectItems value="#{studentSchoolYearResultsProcessController.schoolyearschedules}" var="schoolyearschedule" itemLabel="#{schoolyearschedule.schoolyear}" itemValue="#{schoolyearschedule.schoolyear}"/>
                            </h:selectOneMenu>
                            <h:outputText value="" />
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Pass Score:" escape="false"/>
                            <h:inputText style="width: 40px" label="Pass Score" value="#{studentSchoolYearResultsProcessController.selectedPassScore}" converter="javax.faces.Integer" required="true"/>
                            <h:outputText value="" />
                            <h:commandButton action="#{studentSchoolYearResultsProcessController.processStudentSchoolYearResults}" 
                                             value="Process Student Results" 
                                             class="btn btn-medium btn-primary" 
                                             style="margin-top: -10px;">
                            </h:commandButton>
                            <h:outputText value="" />
                            <h:commandButton action="#{studentSchoolYearResultsProcessController.retrieveStudentResults}" 
                                             value="View Results" 
                                             class="btn btn-medium btn-primary" 
                                             style="margin-top: -10px;">
                            </h:commandButton>
                        </h:panelGrid>
                        <h:messages errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                    </div>
                    <div align="center">
                        <h:dataTable value="#{studentSchoolYearResultsProcessController.studentgradelevels}" 
                                     var="studentgradelevel" 
                                     border="1" 
                                     width="80%"
                                     columnClasses="center-align,center-align,center-align,center-align,center-align"
                                     rendered="#{studentSchoolYearResultsProcessController.studentgradelevels!=null}"
                                     rowClasses="graybg,whitebg">
                            <h:column>
                                <f:facet name="header">Grade Level</f:facet>
                                <h:outputText value="#{studentgradelevel.gradelevel.gradelevel}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Student Id</f:facet>
                                <h:outputText value="#{studentgradelevel.student.studentid}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Student Name</f:facet>
                                <h:outputText value="#{studentgradelevel.student.profile.firstname} #{studentgradelevel.student.profile.lastname}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                <h:outputText value="#{studentgradelevel.status}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
