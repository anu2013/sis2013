<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />

            <h:panelGroup id="container" layout="block">
                <h:form >
                    <h4  align="center">Update Period</h4>
                    <div align="center">
                        <h:messages style="color:red;font-weight:bold;"></h:messages>
                        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">

                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Description:" escape="false"></h:outputText>
                            <h:inputText label="Description" value="#{periodCRUDController.period.description}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Period Code:" escape="false"></h:outputText>
                            <h:inputText label="Period Code" value="#{periodCRUDController.period.periodcode}" required="true">
                                <f:validateLength minimum="1" maximum="255"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Sort Order:" escape="false"></h:outputText>
                            <h:inputText label="Sort Order" value="#{periodCRUDController.period.sortorder}" 
                                         required="true" 
                                         converter="javax.faces.Integer">
                            </h:inputText>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Start Time:" escape="false"></h:outputText>
                            <h:selectOneMenu value="#{periodCRUDController.period.starttime}" required="true">
                                <f:selectItems value="#{sISLookupController.timings}" var="t"
                                               itemLabel="#{t}" itemValue="#{t}" />
                            </h:selectOneMenu>
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;End Time:" escape="false"></h:outputText>
                            <h:selectOneMenu value="#{periodCRUDController.period.endtime}" required="true">
                                <f:selectItems value="#{sISLookupController.timings}" var="t"
                                               itemLabel="#{t}" itemValue="#{t}" />
                            </h:selectOneMenu>
                            <!--<h:outputText value="School Year:"></h:outputText>
                            <h:selectOneMenu value="#{periodCRUDController.schoolyearschedule.schoolyear}">
                                <f:selectItems value="#{schoolyearscheduleCRUDController.schoolyearschedules}" var="y"
                                               itemLabel="#{y.schoolyear}" itemValue="#{y.schoolyear}" />
                            </h:selectOneMenu>-->
                        </h:panelGrid>
                        <h:inputHidden value="#{periodCRUDController.period.periodid}"></h:inputHidden>
                        <br/>
                        <h:commandButton action="#{periodCRUDController.updatePeriod}" value="Save" class="btn btn-medium btn-primary"></h:commandButton>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
