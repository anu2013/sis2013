<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <h:panelGroup id="header" layout="block">
            <table width="100%">
                <tr>
                    <th align="left">
                        <div id="logo"></div>
                    </th>
                    <th align="left">
                        <div id="app-title">Student Information System</div>
                    </th>
                    <th align="right" valign="top">
                        <h:form>
                            <div class="navigation" style="display:inline-block; text-decoration: none;">Administrator</div>
                            <a href="index.xhtml" class="navigation">Home</a>
                            <h:commandLink action="#{userProfileController.editProfile()}" class="navigation">
                                <h:outputText value="Update Profile"/>
                            </h:commandLink>
                            <h:commandLink action="#{userController.logout}" class="navigation">
                                <h:outputText value="Logout"/>
                            </h:commandLink>
                        </h:form>
                    </th>
                </tr>
            </table>
        </h:panelGroup>
        <div id="content">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="/SIS/faces/admin/index.xhtml">Admin</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li class="active"><a href="/SIS/faces/admin/index.xhtml">Home</a></li>
                                <li><a href="/SIS/faces/admin/gradelevelCRUD.xhtml">GradeLevel</a></li>
                                <li><a href="/SIS/faces/admin/periodCRUD.xhtml">Period</a></li>
                                <li><a href="/SIS/faces/admin/schoolyearscheduleCRUD.xhtml">SchoolYear</a></li>
                                <li><a href="/SIS/faces/admin/subjectCRUD.xhtml">Subject</a></li>
                                <li><a href="/SIS/faces/admin/admissionCRUD.xhtml">Application Submission</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <h:panelGroup id="container" layout="block">
                <h:form class="form-container">
                    <h2 class="form-container-heading" align="center">Update Subject</h2>
                    <div align="center">
                        <h:messages style="color:red;font-weight:bold;"></h:messages>
                        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                            <h:outputText value="Educational qualification:"></h:outputText>
                            <h:inputText label="Educational qualification" value="#{teacherCRUDController.teacher.educationalqualification}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="100"></f:validateLength>
                            </h:inputText>
                            <h:outputText value="Specialization:"></h:outputText>
                            <h:inputTextarea label="Specialization" value="#{teacherCRUDController.teacher.specialization}" required="true" rows="5" cols="50">
                                <f:validateLength minimum="3" maximum="255"></f:validateLength>
                            </h:inputTextarea>
                        </h:panelGrid>
                        <h:inputHidden value="#{teacherCRUDController.teacher.teacherid}"></h:inputHidden>
                        <br/>
                        <h:commandButton action="#{teacherCRUDController.updateTeacher}" value="Save"></h:commandButton>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
