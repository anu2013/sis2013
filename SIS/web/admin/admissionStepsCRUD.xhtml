<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />
            <h:panelGroup id="container" layout="block">
                <h:form>
                    <h4 align="center">Admission Process Steps</h4>
                    <h:messages style="color:red;font-weight:bold;"></h:messages>
                    <div align="center">
                        <h:dataTable rendered="#{not empty admissionCRUDController.admissionsteps}" 
                                     value="#{admissionCRUDController.admissionsteps}" 
                                     var="admissionstep" border="1" width="95%">
                            <h:column>
                                <f:facet name="header">            
                                    <h:outputText value="Name" />
                                </f:facet>        
                                <h:outputText value="${admissionstep.admissionstepname}" />    
                            </h:column>
                            <h:column>        
                                <f:facet name="header">            
                                    <h:outputText value="Created Date" />
                                </f:facet>        
                                <h:outputText value="${admissionstep.createddate}">
                                    <f:convertDateTime type="date" pattern="dd-MMM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">            
                                    <h:outputText value="Comments History"/>
                                </f:facet>
                                <h:dataTable rendered="#{not empty admissionstep.admissionstepcommentList}" 
                                             value="#{admissionstep.admissionstepcommentList}" 
                                             var="admissionstepcomment" border="0" width="100%">
                                    <h:column>
                                        <h:outputText value="["/>
                                        <h:outputText value="${admissionstepcomment.entereddate}">
                                            <f:convertDateTime type="date" pattern="dd-MMM-yyyy"/>
                                        </h:outputText>
                                        <h:outputText value="]:${admissionstepcomment.comments}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:column>    
                        </h:dataTable>
                        <br/>
                        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign" rendered="#{!admissionCRUDController.isDisabled('comment',admissionCRUDController.admission)}"> 
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Comments:" escape="false"></h:outputText>
                            <h:inputTextarea label="Comments" value="#{admissionCRUDController.comments}" rows="5" cols="200" style="width: 200px;">
                                <f:validateLength maximum="255"></f:validateLength>
                            </h:inputTextarea>
                        </h:panelGrid>
                        <br/>
                        <h:inputHidden value="#{admissionCRUDController.admission.admissionid}"></h:inputHidden>
                        <h:inputHidden value="#{admissionCRUDController.student.studentid}"></h:inputHidden>
                        <h:inputHidden value="#{admissionCRUDController.admission.status}"></h:inputHidden>
                        <h:commandButton disabled="#{admissionCRUDController.isDisabled('comment',admissionCRUDController.admission)}" 
                                         value="Update Comments" 
                                         action="#{admissionCRUDController.updateComments(admissionCRUDController.admission)}"
                                         class="btn btn-medium btn-primary"/> &nbsp;
                        <h:commandButton disabled="#{admissionCRUDController.isDisabled('interview',admissionCRUDController.admission)}" 
                                         value="Interview request" 
                                         action="#{admissionCRUDController.requestForInterview(admissionCRUDController.admission)}"
                                         class="btn btn-medium btn-primary"/> &nbsp;
                        <h:commandButton disabled="#{admissionCRUDController.isDisabled('approve',admissionCRUDController.admission)}" 
                                         value="Approve" 
                                         action="#{admissionCRUDController.approve(admissionCRUDController.admission)}"
                                         class="btn btn-medium btn-primary"/> &nbsp;
                        <h:commandButton disabled="#{admissionCRUDController.isDisabled('reject',admissionCRUDController.admission)}" 
                                         value="Reject" 
                                         action="#{admissionCRUDController.reject(admissionCRUDController.admission)}"
                                         class="btn btn-medium btn-primary"/> 
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
