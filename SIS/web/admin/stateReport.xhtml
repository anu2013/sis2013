<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />

            <h:form>
                <div align="center">
                    <h4>State Report</h4>
                    <h:messages style="color:red;font-weight:bold;"></h:messages>
                    <h:panelGrid columns="7">
                        <h:outputText value="School Year:"/>
                        <h:selectOneMenu id="admissionyear" style="width:175px;"
                                         value="#{stateReportController.selectedSchoolYear}"
                                         converter="javax.faces.Integer"
                                         >
                            <f:selectItem itemLabel="Select School Year" itemValue="0" />
                            <f:selectItems value="#{stateReportController.schoolyearschedules}" 
                                           var="schoolyearschedule" 
                                           itemLabel="#{schoolyearschedule.schoolyear}" 
                                           itemValue="#{schoolyearschedule.schoolyear}"/>
                        </h:selectOneMenu>
                        <h:commandButton 
                            action="#{stateReportController.generateReport}" 
                            value="Generate Report" 
                            class="btn btn-medium btn-primary" 
                            style="margin-top: -10px;">
                        </h:commandButton>
                    </h:panelGrid>
                    <h:messages errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                </div>
                <h:panelGroup rendered="#{stateReportController.stateReportVOs != null}">
                    <div align="center">
                        <h4>CAPT Report</h4>
                        <table width="98%" border="1">
                            <tr>
                                <th rowspan="2" style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">CAPT</th>
                                <ui:repeat value="#{stateReportController.subjectVOs}" var="subjectVO">
                                    <th colspan="6" style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">#{subjectVO.subjectName}</th>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">Total Students</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;"># Students Tested</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Students Tested</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Basic</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Proficient</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Advanced</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">Total Students</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;"># Students Tested</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Students Tested</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Basic</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Proficient</th>
                                <th style="background-color: #306192; color: white; font-size: 10px; font-style: normal;">% Advanced</th>
                            </tr>
                            <ui:repeat value="#{stateReportController.stateReportVOs}" var="stateReportVO">
                                <tr>
                                    <td style="font-size: 10px; font-style: normal;">#{stateReportVO.subGroupName}</td>
                                    <ui:repeat value="#{stateReportVO.studentMetricsVOs}" var="studentMetricsVO">
                                        <td align="center">
                                            <h:outputText value="#{studentMetricsVO.totalNumberOfStudents}" style="font-size: 10px; font-style: normal;"/>
                                        </td>
                                        <td align="center">
                                            <h:outputText value="#{studentMetricsVO.numberOfStudentsTested}" style="font-size: 10px; font-style: normal;"/>
                                        </td>
                                        <td align="center">
                                            <h:outputText value="#{studentMetricsVO.percentageOfStudentsTested}" style="font-size: 10px; font-style: normal;">
                                                <f:convertNumber minFractionDigits="2" />
                                            </h:outputText>
                                        </td>
                                        <td align="center">
                                            <h:outputText value="#{studentMetricsVO.percentageOfStudentsScoredAtBasicLevel}" style="font-size: 10px; font-style: normal;">
                                                <f:convertNumber minFractionDigits="2" />
                                            </h:outputText>
                                        </td>
                                        <td align="center">
                                            <h:outputText value="#{studentMetricsVO.percentageOfStudentsScoredAtProficentLevel}" style="font-size: 10px; font-style: normal;">
                                                <f:convertNumber minFractionDigits="2" />
                                            </h:outputText>
                                        </td>
                                        <td align="center">
                                            <h:outputText value="#{studentMetricsVO.percentageOfStudentsScoredAtAdvanceLevel}" style="font-size: 10px; font-style: normal;">
                                                <f:convertNumber minFractionDigits="2" />
                                            </h:outputText>
                                        </td>
                                    </ui:repeat>
                                </tr>
                            </ui:repeat>
                        </table>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
