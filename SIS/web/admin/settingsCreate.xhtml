<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />

            <h:panelGroup id="container" layout="block">
                <h:form>
                    <h4 align="center">Create Settings</h4>
                    <div align="center">
                        <h:messages style="color:red;font-weight:bold;"></h:messages>
                        <h:panelGrid columns="4" columnClasses="rightAlign,leftAlign"> 
                            <h:outputText value=""></h:outputText>
                            <h:selectOneMenu label="Content Page" value="#{settings.settingName}">
                                <f:selectItem itemValue="0" itemLabel="Select Content Page" />
                                <f:selectItem itemValue="Prospective Students" itemLabel="Prospective Students Page" />
                            </h:selectOneMenu>
                            <h:outputText value=""/>
                            <h:commandButton action="#{settingsCRUDController.createSettings}" 
                                             value="  Save  "
                                             class="btn btn-medium btn-primary"></h:commandButton>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign"> 
                            <h:outputText value="&lt;font color='red' face='bold'&gt;*&lt;/font&gt;Content Text:" escape="false"></h:outputText>
                            <rich:editor id="editor" lang="en"
                                         value="#{settings.settingValue}" 
                                         toolbar="full" 
                                         style="height:520px; margin-left: 0px;"/>
                        </h:panelGrid>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
