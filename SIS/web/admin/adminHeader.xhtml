<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup id="header" layout="block">
        <table width="100%">
            <tr>
                <th rowspan="2" align="left">
                    <div id="logo"></div>
                </th>
                <th align="right" valign="top">
                    <h:form>
                        <div class="navigation" style="display:inline-block; text-decoration: none;">
                            #{userController.profile.firstname}  #{userController.profile.lastname}
                        </div>
                        <a href="/SIS/faces/admin/index.xhtml" class="navigation">Home</a>
                        <h:commandLink action="#{userProfileController.editProfile}" class="navigation">
                            <h:outputText value="Change Profile"/>
                        </h:commandLink>
                        <h:commandLink action="#{userProfileController.editPassword}" class="navigation">
                            <h:outputText value="Change Password"/>
                        </h:commandLink>
                        <h:commandLink action="#{userController.logout}" class="navigation">
                            <h:outputText value="Logout"/>
                        </h:commandLink>
                    </h:form>
                </th>
            </tr>
            <tr>
                <th align="left">
                    <div id="app-title">Student Information System</div>
                </th>
            </tr>
        </table>
    </h:panelGroup>
</ui:composition>
