<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Period Maintenance</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>Period Maintenance</h1>
        <h:form>
            <h:dataTable rendered="#{not empty periodCRUDController.periods}" value="#{periodCRUDController.periods}" var="period" border="1" width="50%">
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Description" />
                    </f:facet>        
                    <h:outputText value="${period.description}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Period Code" />
                    </f:facet>        
                    <h:outputText value="${period.periodcode}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Sort Order" />
                    </f:facet>        
                    <h:outputText value="${period.sortorder}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Start Time" />
                    </f:facet>        
                    <h:outputText value="${period.starttime}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="End Time" />
                    </f:facet>        
                    <h:outputText value="${period.endtime}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="School Year" />
                    </f:facet>        
                    <h:outputText value="${period.schoolyear.schoolyear}" />    
                </h:column>
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Edit"/>
                    </f:facet>
                    <h:commandLink action="#{periodCRUDController.editPeriod(period)}">
                        <h:outputText value="Edit"/>
                    </h:commandLink>
                </h:column>        
                <h:column>        
                    <f:facet name="header">            
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:commandLink action="#{periodCRUDController.deletePeriod(period)}">
                        <h:outputText value="Delete"/>
                    </h:commandLink>
                </h:column>        
            </h:dataTable>

            <h:panelGroup rendered="#{empty periodCRUDController.periods}">
                <p>There are no periods available. Please add new items.</p>
            </h:panelGroup>

            <br/>

            <h:commandButton value="Add Period" action="#{periodCRUDController.addPeriod}">
            </h:commandButton>
        </h:form>

    </h:body>
</html>
