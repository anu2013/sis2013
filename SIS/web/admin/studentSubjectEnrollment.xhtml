<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />
            <h:panelGroup id="container" layout="block" class="center-align">
                <h:form>
                    <div align="center">
                        <h4>Student Subject Enrollment</h4>
                        <h:panelGrid columns="9">
                            <h:outputText value="School Year:"/>
                            <h:selectOneMenu style="width:175px;"
                                             value="#{studentSubjectEnrollmentController.selectedSchoolYear}"
                                             converter="javax.faces.Integer"
                                             >
                                <f:selectItem itemLabel="Select School Year" itemValue="0" />
                                <f:selectItems value="#{studentSubjectEnrollmentController.schoolyearschedules}" var="schoolyearschedule" itemLabel="#{schoolyearschedule.schoolyear}" itemValue="#{schoolyearschedule.schoolyear}"/>
                            </h:selectOneMenu>
                            <h:outputText value="" />
                            <h:outputText value="Grade Level:"/>
                            <h:selectOneMenu style="width:150px;"
                                             value="#{studentSubjectEnrollmentController.selectedGradeLevelId}"
                                             converter="javax.faces.Integer"
                                             >
                                <f:selectItem itemLabel="Select Grade" itemValue="0" />
                                <f:selectItems value="#{studentSubjectEnrollmentController.gradelevels}" 
                                               var="gradelevel" itemLabel="#{gradelevel.gradelevel}" 
                                               itemValue="#{gradelevel.gradelevelid}"/>
                            </h:selectOneMenu>
                            <h:outputText value="" />
                            <h:commandButton action="#{studentSubjectEnrollmentController.retrieveStudentsForSubjectEnrollment}" 
                                             value="Enroll Subjects" 
                                             class="btn btn-medium btn-primary" 
                                             style="margin-top: -10px;">
                            </h:commandButton>
                            <h:outputText value="" />
                            <h:commandButton action="#{studentSubjectEnrollmentController.retrieveAllEnrolledStudentsAndSubjects}" 
                                             value="View Enrolled Subjects" 
                                             class="btn btn-medium btn-primary" 
                                             style="margin-top: -10px;">
                            </h:commandButton>
                        </h:panelGrid>
                        <h:messages errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                    </div>
                    <div align="center">
                        <h:dataTable value="#{studentSubjectEnrollmentController.studentsForSubjectEnrollment}" 
                                     var="studentVO" 
                                     border="1" 
                                     width="90%"
                                     columnClasses="center-text,center-text,center-text,center-text,center-text"
                                     rendered="#{studentSubjectEnrollmentController.studentsForSubjectEnrollment != null}">
                            <h:column>
                                <f:facet name="header">Student Id</f:facet>
                                <h:outputText value="#{studentVO.studentid}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{studentVO.firstName} #{studentVO.lastName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Subject Schedules</f:facet>
                                <h:dataTable value="#{studentVO.subjectSchedules}" 
                                             var="teacherScheduleVO" 
                                             border="0">
                                    <h:column>
                                        <h:selectBooleanCheckbox value="#{teacherScheduleVO.selected}"/>
                                        #{teacherScheduleVO.scheduleName} - #{teacherScheduleVO.scheduleDays} - (#{teacherScheduleVO.periodStart} - #{teacherScheduleVO.periodEnd})
                                    </h:column>
                                </h:dataTable>
                            </h:column>
                        </h:dataTable>   
                    </div>
                    <br/>
                    <div align="center">
                        <h:dataTable value="#{studentSubjectEnrollmentController.allStudentsAndSubjectShedules}" 
                                     var="studentVO" 
                                     border="1" 
                                     width="95%"
                                     columnClasses="center-align,center-align,center-align,center-align,center-align"
                                     rendered="#{studentSubjectEnrollmentController.allStudentsAndSubjectShedules != null}">
                            <h:column>
                                <f:facet name="header">Student Id</f:facet>
                                <h:outputText value="#{studentVO.studentid}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{studentVO.firstName} #{studentVO.lastName}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Monday</f:facet>
                                <h:outputText value="#{studentVO.mondaySchedule}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tuesday</f:facet>
                                <h:outputText value="#{studentVO.tuesdaySchedule}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Wednesday</f:facet>
                                <h:outputText value="#{studentVO.wednesdaySchedule}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Thursday</f:facet>
                                <h:outputText value="#{studentVO.thursdaySchedule}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Friday</f:facet>
                                <h:outputText value="#{studentVO.fridaySchedule}" escape="false" style="font-size: 10px; font-style: normal;" />
                            </h:column>
                        </h:dataTable>
                    </div>
                    <br/> 
                    <div align="center">
                        <h:commandButton value=" Save " 
                                         action="#{studentSubjectEnrollmentController.enrollStudentsForSubjects(studentSubjectEnrollmentController.studentsForSubjectEnrollment)}"  
                                         class="btn btn-medium btn-primary"
                                         rendered="#{studentSubjectEnrollmentController.studentsForSubjectEnrollment != null}"/>
                    </div>
                </h:form>
            </h:panelGroup>

        </div>
    </h:body>
</html>
