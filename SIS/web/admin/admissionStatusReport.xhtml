<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 1000px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="adminHeader.xhtml" />
        <div id="content">
            <ui:include src="adminMenu.xhtml" />

            <h:panelGroup id="container" layout="block" class="center-align">
                <h:form>
                    <h:panelGrid class="center-align" width="80%">

                        <div align="center">
                            <h4>Admission Status Report</h4>
                            <h:panelGrid columns="7">
                                <h:outputText value="Admission Year:"/>
                                <h:selectOneMenu id="admissionyear" style="width:175px;"
                                                 value="#{admissionStatusReportController.selectedSchoolYear}"
                                                 converter="javax.faces.Integer"
                                                 >
                                    <f:selectItem itemLabel="Select School Year" itemValue="0" />
                                    <f:selectItems value="#{admissionStatusReportController.schoolyearschedules}" var="schoolyearschedule" itemLabel="#{schoolyearschedule.schoolyear}" itemValue="#{schoolyearschedule.schoolyear}"/>
                                </h:selectOneMenu>
                                <h:outputText value="" />
                                <h:outputText value="Grade Level:"/>
                                <h:selectOneMenu id="gradelevel" style="width:175px;"
                                                 value="#{admissionStatusReportController.selectedGradeLevelId}"
                                                 converter="javax.faces.Integer"
                                                 >
                                    <f:selectItem itemLabel="Select Grade Level" itemValue="0" />
                                    <f:selectItems value="#{admissionStatusReportController.gradelevels}" var="gradelevel" itemLabel="#{gradelevel.gradelevel}" itemValue="#{gradelevel.gradelevelid}"/>
                                </h:selectOneMenu>
                                <h:outputText value="" />
                                <h:commandButton action="#{admissionStatusReportController.generateReport}" value="Generate Report" class="btn btn-medium btn-primary" style="margin-top: -10px;"></h:commandButton>
                            </h:panelGrid>
                            <h:messages errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                        </div>
                        
                        <div align="center">
                            <h:dataTable id="report" value="#{admissionStatusReportController.admissions}" 
                                         var="admission" cellpadding="7" 
                                         border="1" width="80%"
                                         columnClasses="none,none,none,center-text"
                                         rendered="#{admissionStatusReportController.admissions != null}">>
                                <f:facet name="header"></f:facet>
                                <f:facet name="footer"></f:facet>
                                <h:column>
                                    <f:facet name="header">Description</f:facet>
                                    #{admission.description}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Application Type</f:facet>
                                    #{admission.applicationtype}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Year</f:facet>
                                    #{admission.admissionseekingyear}
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
