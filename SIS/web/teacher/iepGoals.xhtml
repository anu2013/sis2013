<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
    </h:head>
    <h:body>
          <ui:include src="teacherHeader.xhtml" />

        <div id="content">
            <ui:include src="teacherMenu.xhtml" />

            <h:form>
                <h:panelGroup id="container" layout="block" class="center-align" style="width: 850px;">
                    <h:panelGrid columns="1">
                        <div class="span10" style="margin-left: -16px; padding-bottom: 10px;">
                            <ul class="breadcrumb">  
                                <li>  
                                  <a href="iep.xhtml">IEP</a> <span class="divider">></span>  
                                </li>  
                                <li class="active">Goals</li>  
                            </ul>  
                        </div>
                    </h:panelGrid>

                    <div class="row">
                        <div class="span9">
                            <h:outputText value="Student:"/>
                            <h:outputText value="#{teacherIepGoalsController.student.profile.firstname} #{teacherIepGoalsController.student.profile.lastname}" class="left25 right25" style="color: blue;" />

                            <h:outputText value="Grade Level:" class="left25"/>
                            <h:outputText value="#{teacherIepGoalsController.gradeLevel.gradelevel}" class="left25" style="color: blue;" />

                        </div>
                        <div class="span1">
                            <h:commandButton value="Add New Goal" action="#{teacherIepGoalsController.addIepGoal()}" class="btn btn-medium btn-primary" style="float:right; margin-top: 0px; margin-bottom: 0px; margin-right: -40px;"/>
                        </div>
                    </div>

                    <ui:repeat var="goal" value="#{teacherIepGoalsController.iepGoalsList}" varStatus="status"
                                   rendered="#{teacherIepGoalsController.iepGoalsList != null}" >
                        <div class="well span10" style="margin-left: 0px; margin-top:15px;">
                            <div class="row table-header" style="margin-left: -18px; margin-right: -18px;  margin-top: -18px; padding-top: 3px;">
                                <div class="span5" style="margin-left:10px;">
                                     <h:outputText value="Goal: #{goal.goaltitle}" />
                                </div>
                                <div class="span5">
                                    <h:outputText value="Status: #{goal.status}" style="color: yellow; float: right; margin-right: -10px;" />
                                </div>
                            </div>
                            <div class="row" style="margin-top: 10px;">
                                <div class="span10">
                                    <h:outputText value="#{goal.goaldescription}" escape="false" style="font-size: 12px; margin-top: 20px;" />
                                </div>
                            </div>
                            <div class="row" style="margin-top: 5px;">
                                <div class="span5">
                                    <div style="margin-top: 5px; font-size: 11px; color: red;">
                                        <h:outputFormat value="Start Date: {0, date, MMM d, yyyy}">
                                           <f:param value="#{goal.startdate}" />
                                       </h:outputFormat>
                                    </div>
                                    <div style="margin-top: 2px; font-size: 11px; color: red;">
                                        <h:outputFormat value="End Date: {0, date, MMM d, yyyy}">
                                            <f:param value="#{goal.enddate}" />
                                        </h:outputFormat>
                                    </div>
                                </div>
                                
                                <div class="span5" style="margin-top:10px;">
                                    <h:commandButton value="Delete" action="#{teacherIepGoalsController.deleteIepGoal(goal)}" class="btn btn-medium btn-primary"  style="float: right; margin-right: 0px;"/>
                                    <h:commandButton value="Edit" action="#{teacherIepGoalsController.editIepGoal(goal)}" class="btn btn-medium btn-primary"  style="float: right; margin-right: 10px;"/>
                                    <h:commandButton value="Progress" action="#{teacherIepGoalsController.showIepGoalProgress(goal)}" class="btn btn-medium btn-primary"  style="float: right; margin-right: 10px;"/>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                   
                </h:panelGroup>
                    
                <h:messages styleClass="messages" errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
             </h:form>
        </div>
    </h:body>
</html>
