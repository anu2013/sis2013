<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css"></style>
    </h:head>
    <h:body>
          <ui:include src="teacherHeader.xhtml" />

        <div id="content">
            <ui:include src="teacherMenu.xhtml" />

            <h:panelGroup id="container" layout="block" class="center-align">
               <h:form>
                <h:panelGrid rows="2" class="center-align" width="850">
                    <div style="align: middle;">
                        <h4><u>IEP Student Progress</u></h4>
                        
                        <h:messages errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                    </div>
                    
                    <table width="850" cellpadding="7" border="1">
                    <thead>
                            <tr>
                                    <th><h4>Under development!</h4></th>
                            </tr>
                    </thead>
                    </table>

                </h:panelGrid>
               </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
