<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css"></style>
    </h:head>
    <h:body>
          <ui:include src="teacherHeader.xhtml" />

        <div id="content">
            <ui:include src="teacherMenu.xhtml" />

            <h:panelGroup id="container" layout="block" class="center-align">
               <h:form>
                <h:panelGrid rows="2" class="center-align" width="850">
                    <div style="align: middle;">
                        <h4><u>IEP Students</u></h4>
                        
                        <h:panelGrid columns="2">
                            <h:outputText value="Filter By Period:"/>
                            <h:outputText value=""/>
                            <h:selectOneMenu id="periodsList" class="right25" style="width:250px;"
                                            value="#{teacherIepController.selectedScheduleId}"
                                            converter="javax.faces.Integer"
                                            >
                               <f:selectItem itemLabel="Select from all periods" itemValue="0" />
                               <f:selectItems value="#{teacherIepController.schedulesController.schedules}" var="schedule" itemLabel="#{schedule.subject.subjectname} (#{schedule.period.starttime} to #{schedule.period.endtime})" itemValue="#{schedule.subjectscheduleid}"/>
                            </h:selectOneMenu>
                            
                            <h:commandButton action="#{teacherIepController.goButton}" value="Go" class="btn btn-medium btn-primary" style="margin-top: -10px;"></h:commandButton>
                        </h:panelGrid>
                        
                        <h:messages errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                    </div>
                    
                    <h:dataTable value="#{teacherIepController.studentSchedules}" var="schedule" cellpadding="7" border="1" width="850"
                                 columnClasses="none,none,none,center-text"
                                 rendered="#{teacherIepController.studentSchedules != null}">
                            <f:facet name="header"></f:facet>
                            <f:facet name="footer"></f:facet>

                            <h:column>
                                <f:facet name="header">Student Name</f:facet>
                                #{schedule.student.profile.firstname}  #{schedule.student.profile.lastname}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Student ID</f:facet>
                                #{schedule.student.studentid}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Grade Level</f:facet>
                                #{schedule.gradeLevel.gradelevel}
                            </h:column>
                            
                            <h:column>
                                <h:commandButton value="Goals" action="#{teacherIepController.goalsButton(schedule)}" class="btn btn-medium btn-primary left25" />
                                <h:commandButton value="Progress" action="#{teacherIepController.progressButton(schedule)}" class="btn btn-medium btn-primary left25" />
                            </h:column>
                            
                        </h:dataTable>

                </h:panelGrid>
               </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
