<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .col1 {
                width: 75%;
            }
            .col2 {
                width: 25%;
            }
        </style>
    </h:head>
    <h:body>
          <ui:include src="teacherHeader.xhtml" />

        <div id="content">
            <ui:include src="teacherMenu.xhtml" />

            <h:form>
                <h:panelGroup id="container" layout="block" class="center-align" style="width: 850px;">
                    <div style="align: middle;">
                        <h4><u>Message Center</u></h4>

                        <h:panelGrid columns="1"> 
                            <h:commandButton value="Compose New Message" action="#{inboxController.createNewMessage()}" class="btn btn-medium btn-primary" style="margin-top: 10px; margin-bottom: 10px;"/>
                        </h:panelGrid> 
                        
                    </div>

                    <h:dataTable value="#{inboxController.conversationsList}" var="con" cellpadding="7" border="1" width="850"
                                 columnClasses="col1,col2"
                                 rendered="#{inboxController.conversationsList != null}">
                            <f:facet name="header"></f:facet>
                            <f:facet name="footer"></f:facet>

                            <h:column>
                                <f:facet name="header">Message Title</f:facet>
                                 <h:commandLink id="link" action="#{inboxController.viewMessageDetails(con)}">
                                    <h:outputText value="#{con.message.subject}" style="font-size: 12px;" />
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                 <h:outputFormat value="{0, date, MMM d, yyyy hh:mm:ss aa}">
                                    <f:param value="#{con.sentdate}" />
                                </h:outputFormat>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    
                    <h:messages styleClass="messages" errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                </h:form>
        </div>
    </h:body>
</html>
