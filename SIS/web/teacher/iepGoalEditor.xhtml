<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css"></style>
    </h:head>
    <h:body>
          <ui:include src="teacherHeader.xhtml" />

        <div id="content">
            <ui:include src="teacherMenu.xhtml" />

               <h:form>
                   <h:panelGroup id="container" layout="block" class="center-align" style="width: 850px;">
                    <div style="align: middle;">
                        <h4><u>IEP Goal</u></h4>
                        
                        <h:panelGrid columns="4" style="margin-bottom: 20px;">
                            <h:outputText value="Student:"/>
                            <h:outputText value="#{teacherIepGoalsController.student.profile.firstname} #{teacherIepGoalsController.student.profile.lastname}" class="left25 right25" style="color: blue;" />
                            
                            <h:outputText value="Grade Level:" class="left25"/>
                            <h:outputText value="#{teacherIepGoalsController.gradeLevel.gradelevel}" class="left25" style="color: blue;" />
                        </h:panelGrid>
                    </div>
                    
                    <div class="well span9" style="margin-left: 0px;">
                        <div class="row">
                            
                            <div class="span3">
                                <label>Goal Title</label>
                                <h:inputText value="#{teacherIepGoalsController.currentIepGoal.goaltitle}" required="true" class="span3">
                                    <f:validateLength minimum="0" maximum="250"></f:validateLength>
                                </h:inputText>
                                
                                <label>Start Date</label>
                                <a4j:outputPanel layout="block">
                                    <rich:calendar value="#{teacherIepGoalsController.currentIepGoal.startdate}" 
                                                   locale="US"
                                                   popup="true"
                                                   datePattern="MMM d, yyyy"
                                                   showApplyButton="false" 
                                                   cellWidth="24px" 
                                                   cellHeight="22px"
                                                   />
                                </a4j:outputPanel>
                                
                                <label>End Date</label>
                                <a4j:outputPanel layout="block">
                                    <rich:calendar value="#{teacherIepGoalsController.currentIepGoal.enddate}" 
                                                   locale="US"
                                                   popup="true"
                                                   datePattern="MMM d, yyyy"
                                                   showApplyButton="false" 
                                                   cellWidth="24px" 
                                                   cellHeight="22px"
                                                   />
                                </a4j:outputPanel>
                                
                                <label>Status</label>
                                <h:inputText value="#{teacherIepGoalsController.currentIepGoal.status}" class="span3">
                                    <f:validateLength minimum="0" maximum="75"></f:validateLength>
                                </h:inputText>
                            </div>
                            
                            <div class="span1"></div>
                            
                            <div class="span5">
                                <label>Goal Description</label>
                                <h:inputTextarea value="#{teacherIepGoalsController.currentIepGoal.goaldescription}" class="input-xlarge span5" rows="10">
                                    <f:validateLength minimum="0" maximum="250"></f:validateLength>
                                </h:inputTextarea>
                            </div>

                            <h:commandButton value="Save" action="#{teacherIepGoalsController.saveIepGoal(teacherIepGoalsController.currentIepGoal)}" class="btn btn-primary pull-right left25" />
                            <h:commandButton value="Cancel" action="#{teacherIepGoalsController.cancelIepEditor()}" immediate="true" class="btn btn-primary pull-right" />
                        </div>
                    </div>

                   </h:panelGroup>
                   <h:messages styleClass="messages" errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
               </h:form>
        </div>
    </h:body>
</html>
