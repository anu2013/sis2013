<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .score {
                height: 50px;
                margin: -5px;
                text-align: center;
                width: auto;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="teacherHeader.xhtml" />

        <div id="content">
            <ui:include src="teacherMenu.xhtml" />

            <h:panelGroup id="container" layout="block" class="center-align">
               <h:form>
                <h:panelGrid rows="2" class="center-align" width="1000">
                    <div style="align: middle;">
                        <ul class="breadcrumb" style="margin-left: -15px;">  
                            <li class="active">View Grades</li>  
                        </ul>  
                    </div>
                    
                </h:panelGrid>
                   
                <div class="row" style="margin: auto; overflow: auto; width: 1000px"> 
                    <h:panelGroup binding="#{teacherViewGradesController.dataTableGroup}"
                              rendered="#{teacherViewGradesController.dataTableGroup != null}"/>
                </div>
                   
                <h:messages styleClass="messages" errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
               </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
