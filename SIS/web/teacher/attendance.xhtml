<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
          .attendanceRadioGroup input {
            float: left;
            margin-left: 30px;
            margin-top: 3px;
          }

          .attendanceRadioGroup label {
            margin-left: 45px;
            margin-right: 25px;
            display: block;
          }
          
           td.center-text {
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="teacherHeader.xhtml" />

        <div id="content">
            <ui:include src="teacherMenu.xhtml" />

            <h:panelGroup id="container" layout="block" class="center-align">
               <h:form>
                <h:panelGrid rows="2" class="center-align" width="850">
                    <div style="align: middle;">
                        <h4><u>Attendance</u></h4>
                        
                        <h:panelGrid columns="3">
                            <h:outputText value="Attendance Period:"/>
                            <h:outputText value="Attendance Date:"/>
                            <h:outputText value=""/>
                            <h:selectOneMenu id="periodsList" class="right25" style="width:250px;"
                                            value="#{teacherAttendanceController.selectedScheduleId}"
                                            converter="javax.faces.Integer"
                                            >
                               <f:selectItem itemLabel="Select a period" itemValue="0" />
                               <f:selectItems value="#{teacherAttendanceController.schedulesController.schedules}" var="schedule" itemLabel="#{schedule.subject.subjectname} (#{schedule.period.starttime} to #{schedule.period.endtime})" itemValue="#{schedule.subjectscheduleid}"/>
                            </h:selectOneMenu>
                            
                            <a4j:outputPanel id="calendar" layout="block">
                                <rich:calendar value="#{teacherAttendanceController.selectedDate}" 
                                               locale="US"
                                               popup="true"
                                               datePattern="MMM d, yyyy"
                                               showApplyButton="false" 
                                               cellWidth="24px" 
                                               cellHeight="22px" 
                                               style="width:150px"/>
                            </a4j:outputPanel>
                          
                            <h:commandButton action="#{teacherAttendanceController.goButton}" value="Go" class="btn btn-medium btn-primary left25"></h:commandButton>
                        </h:panelGrid>
                        
                        <h:messages errorClass="errorMsg" infoClass="infoMsg" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                    </div>
                    
                    <h:dataTable value="#{teacherAttendanceController.studentSchedules}" var="schedule" cellpadding="7" border="1" width="850"
                                 columnClasses="none,none,none,center-text"
                                 rendered="#{teacherAttendanceController.studentSchedules != null}">
                            <f:facet name="header"></f:facet>
                            <f:facet name="footer"></f:facet>

                            <h:column width="20%">
                                <f:facet name="header">Student Name</f:facet>
                                #{schedule.student.profile.firstname}  #{schedule.student.profile.lastname}
                            </h:column>

                            <h:column width="20%">
                                <f:facet name="header">Student ID</f:facet>
                                #{schedule.student.studentid}
                            </h:column>

                            <h:column width="20%">
                                <f:facet name="header">Grade Level</f:facet>
                                #{schedule.gradeLevel.gradelevel}
                            </h:column>

                            <h:column width="40%">
                                <f:facet name="header">Attendance</f:facet>
                                <h:selectOneRadio value="#{schedule.selectedDayAttendance.attendanceflag}"
                                                  layout="spread" 
                                                  class="attendanceRadioGroup"
                                                  converter="javax.faces.Short"
                                                  >
                                    <f:selectItem itemValue="1" itemLabel="Present" />
                                    <f:selectItem itemValue="2" itemLabel="Absent" />
                                </h:selectOneRadio>
                            </h:column>
                        </h:dataTable>
                        
                        <h:commandButton value="Save" action="#{teacherAttendanceController.saveAttendance(teacherAttendanceController.studentSchedules)}" 
                                         class="btn btn-medium btn-primary" 
                                         style="float:right; clear:both; margin-top:20px;"
                                         rendered="#{teacherAttendanceController.studentSchedules != null}"/>

                </h:panelGrid>
               </h:form>
            </h:panelGroup>
        </div>
    </h:body>
</html>
