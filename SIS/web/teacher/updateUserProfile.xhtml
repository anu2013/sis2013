<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Student Information System</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            .form-container {
                max-width: 500px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                margin-top: 150px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-container .form-container-heading{
                font-size: 20px;
                height: auto;
                margin-bottom: 15px;
                padding: 2px 9px;
            }
        </style>

    </h:head>
    <h:body>

       <ui:include src="teacherHeader.xhtml" />

        <div id="content">
           <ui:include src="teacherMenu.xhtml" />

            <h:panelGroup id="container" layout="block">
                <h:form class="form-container">
                    <h2 class="form-container-heading" align="center">Update Profile</h2>
                    <div align="center">
                        <h:messages style="color:red;font-weight:bold;"></h:messages>
                        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                            <h:outputText value="First Name:"></h:outputText>
                            <h:inputText label="First Name" value="#{userProfileController.userprofile.firstname}" required="true" size="60">
                                <f:validateLength minimum="3" maximum="100"></f:validateLength>
                            </h:inputText>
                        </h:panelGrid>
                        <h:inputHidden value="#{userProfileController.userprofile.userid}"></h:inputHidden>
                        <br/>
                        <h:commandButton action="#{userProfileController.updateProfile}" value="Save"></h:commandButton>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>

    </h:body>
</html>
